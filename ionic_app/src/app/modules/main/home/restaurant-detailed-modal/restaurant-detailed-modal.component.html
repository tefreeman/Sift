<div style="position: fixed; width: 100%;">
    <ion-toolbar color="primary" no-margin no-padding>
        <ion-buttons slot="start">
            <ion-icon (tap)="exitModal()" name="arrow-back" style="font-size: 24px;"></ion-icon>
        </ion-buttons>
        <ion-title>Detailed View</ion-title>
    </ion-toolbar>
</div>
<div style='overflow:scroll; margin-top: 56px;'>
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <h2>{{restaurant.name}}</h2>
                <div style="display: block;">
                    <ion-icon *ngFor="let i of arrayFromInt(getIntPart(restaurant.reviewScore))" color="primary"
                              name="heart"></ion-icon>
                    <ion-icon
                            *ngIf="getFloatPart(restaurant.reviewScore) >= 0.75 || getIntPart(restaurant.reviewScore) === 0"
                            color="primary" name="heart"></ion-icon>
                    <ion-icon
                            *ngIf="getFloatPart(restaurant.reviewScore) > 0.25 && getFloatPart(restaurant.reviewScore) < 0.75"
                            color="primary"
                            name="heart-half"></ion-icon>
                    <div *ngIf="roundInt(restaurant.reviewCount) > 0" class="textTab">
                        {{roundInt(restaurant.reviewCount)}} reviews
                    </div>
                    <div *ngIf="roundInt(restaurant.reviewCount) < 0" class="textTab">>
                        new
                    </div>
                </div>
                <div style="display: block;">
                    <div class="textTab">${{roundFloat(restaurant.price, 2)}}</div>
                    <div class="textTab">Open Now</div>
                    <div class="textTab">12:00 AM - 9:00 PM</div>
                </div>
            </ion-col>
        </ion-row>

    </ion-grid>
    <div *ngFor="let test of (items | async)">
        <p>{{test.name}}  {{test.reviewScore}}</p>
    </div>

    <div>
        <p (tap)="test()">test me click me</p>
    </div>
</div>
