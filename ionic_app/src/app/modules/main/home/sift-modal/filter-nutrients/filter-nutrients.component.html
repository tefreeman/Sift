
    <ion-item>
        <ion-label>Nutrient</ion-label>
        <ion-select placeholder="Select One" #NutrientType> 
            <ion-select-option *ngFor="let nutrient of nutrientsArr" value="{{nutrient}}">{{nutrient}}</ion-select-option>
        </ion-select>
    </ion-item>
    <div *ngIf="NutrientType.value">
      <ion-item >
          <ion-label position="floating">Minimum Value</ion-label>
          <ion-input type="number"  #min></ion-input>
        </ion-item>
        <ion-item >
            <ion-label position="floating">Maximum Value</ion-label>
            <ion-input  type="number" #max></ion-input>
          </ion-item>
          <ion-button (tap)="addNutrient(NutrientType.value, min.value, max.value)" > Add Filter </ion-button>
        </div>
