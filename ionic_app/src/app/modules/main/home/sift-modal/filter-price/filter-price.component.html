
    <ion-item>
        <ion-label>What to price</ion-label>
        <ion-select placeholder="Select One" #priceType> 
            <ion-select-option value="priceItem">By Item</ion-select-option>
            <ion-select-option value="priceRestaurant">By Restaurant</ion-select-option>
        </ion-select>
    </ion-item>
    <div *ngIf="priceType.value">
      <ion-item >
          <ion-label position="floating">Minimum Value</ion-label>
          <ion-input type="number"  #min></ion-input>
        </ion-item>
        <ion-item >
            <ion-label position="floating">Maximum Value</ion-label>
            <ion-input  type="number" #max></ion-input>
          </ion-item>
          <ion-button (tap)="addPrice(priceType.value, min.value, max.value)" > Add Filter </ion-button>
        </div>
