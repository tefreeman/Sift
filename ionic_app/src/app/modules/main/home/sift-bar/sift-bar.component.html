<ion-grid no-padding id="gridMargin">
    <ion-row id="barShadow">
        <ion-col size="5" [ngClass]="notTapped ? 'insideLeft' : 'insideLeftTapped'" no-margin no-padding>
            <ion-row no-margin no-padding align-items-center style="height: 100%" (tap)="changeStatus()">
                <ion-col size="12" no-margin no-padding>
                    <div *ngIf="activeSift">
                    <h4 *ngIf="notTapped" no-padding no-margin style="color: white; margin-left: 8px;">{{activeSift.name}}</h4>
                    <h4 *ngIf="!notTapped" no-padding no-margin style="color: white; margin-left: 8px;">Manage
                        Sifts</h4>
                    </div>
                </ion-col>
            </ion-row>
        </ion-col>
        <ion-col size="7" [ngClass]="notTapped ? 'insideRight' : 'insideRightTapped'" align-self-center no-margin
                 no-padding>
            <ion-row no-margin no-padding align-items-center style="height: 100%" (tap)="changeStatus()">
                <ion-col size="10" no-margin no-padding>
                    <p no-margin no-padding [ngClass]="notTapped ? 'dimText' : 'dimTextTapped'"> xx Restaurants | xxx
                        Items</p>
                </ion-col>
                <ion-col size="2" no-margin no-padding>
                    <ion-icon *ngIf="notTapped" name="options" id="iconSize" float-right></ion-icon>
                </ion-col>
            </ion-row>
        </ion-col>
    </ion-row>
    <ion-row id="siftSpace" *ngIf="!notTapped" justify-content-center>
        <ion-col size="12">
            <ion-item>
                <ion-label>Select</ion-label>
                <ion-select (ionChange)="setActiveSift($event)" [interfaceOptions]="customActionSheetOptions" interface="action-sheet"
                            placeholder="Select One">
                    <ion-select-option  *ngFor="let sift of (userSifts | async | keyvalue)" [selected]="sift.key === activeSift.name ? true : null"
                                       value="{{sift.key}}">{{sift.key}}</ion-select-option>
                </ion-select>
            </ion-item>
        </ion-col>
        <ion-col size="auto">
            <ion-segment>
                <ion-segment-button (tap)="openManageSifts()">
                    <ion-label>Create</ion-label>
                </ion-segment-button>
                <ion-segment-button (tap)="openManageSifts(true)">
                    <ion-label>Edit</ion-label>
                </ion-segment-button>
                <ion-segment-button (tap)="confirmDelete()">
                    <ion-label>Delete</ion-label>
                </ion-segment-button>
            </ion-segment>

        </ion-col>
    </ion-row>
</ion-grid>
