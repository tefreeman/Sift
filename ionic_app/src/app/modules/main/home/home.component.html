<ion-content>

    <sg-sift-bar id="homeSiftBar">
    </sg-sift-bar>

    <sg-home-maps id="homeSiftMap">
    </sg-home-maps>

    <div class="fullWidthLine">

    </div>

    <ion-segment scrollable>
        <ion-segment-button checked>
            <ion-label>Item</ion-label>
        </ion-segment-button>
        <ion-segment-button >
            <ion-label>Restaurant</ion-label>
        </ion-segment-button>
        <ion-segment-button>
                <ion-label>Goal</ion-label>
        </ion-segment-button>
        <ion-segment-button>
                <ion-label>Distance</ion-label>
        </ion-segment-button>
        <ion-segment-button>
                <ion-label>Price</ion-label>
        </ion-segment-button>
        <ion-segment-button>
                <ion-label>Full Bar</ion-label>
        </ion-segment-button>
        <ion-segment-button>
            <ion-label>Delivery</ion-label>
    </ion-segment-button>
    <ion-segment-button>
        <ion-label>Open Now</ion-label>
</ion-segment-button>
      </ion-segment>
      
    <ion-virtual-scroll [items]="items">
        <ion-card *virtualItem="let item">
            <ion-item>
                <h2 text-capitalize>{{item.name}}</h2>
            </ion-item>
            <ion-card-content>{{item.price}}</ion-card-content>
        </ion-card>
    </ion-virtual-scroll>

</ion-content>
